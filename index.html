<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js" defer></script>
    <title>COMPUTER SCIENCE FUNDAMENTAL QUIZ</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>COMPUTER SCIENCE FUNDAMENTAL QUIZ</h1>
        </div>
        <div class="quiz-body">
            <div class="info-box">
                <div class="info-title"><span>Quiz Instructions</span>sec</div>
                <div class="info-list">
                    <div class="info">1. You have <span>15 seconds</span> per question.</div>
                    <div class="info">2. Once you select an answer, it cannot be changed.</div>
                    <div class="info">3. You cannot skip or exit during the quiz.</div>
                </div>
            </div>
            <div class="quiz-content">
                <div class="question-container">
                    <div class="question-text"></div>
                </div>
                <div class="options-container"></div>
            </div>
            <div class="quiz-footer">
                <div class="timer-container">
                    <div class="timer-text">Time Left: <span class="timer-sec"></span></div>
                    <div class="timer-bar"></div>
                </div>
                <button class="next-btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div class="result-box">
            <div class="result-header">
                <h2>Quiz Completed!</h2>
            </div>
            <div class="result-body">
                <p>Your Score: <span class="score"></span></p>
            </div>
            <div class="result-footer">
                <button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
